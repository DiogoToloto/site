{% extends 'barra.html' %} 

{% block component %}

<div class="parallax">
    <div id="cont-post" class="container-fluid">
        <h1 class="tit-box-2 my-2 text-center">Nosso Blog</h1><br>
        {% for id, post in fontes[2].items() %}
            <div id="cont-post-items" class="d-block d-lg-flex gap-2 ms-5 m-2 p-4">
                <div class="col-12 col-lg-3">
                    <img class="w-100 shadow" src="{{ post['imagem'] }}" alt="">
                </div>
                <div id="card-post" class="col-12 col-lg-7 p-3">
                    <h5 class="post-data mt-2">{{ post['data'] }}</h5>
                    <h4>{{ post['titulo'] }}</h4>
                    <p class="card-text-p">{{ post['resumo'] }}</p>
                </div>
                <div id="link-post" class="col-12 col-lg-2">
                    <a id="bt-gr" method="POST" href="{{ url_for ('post', id=id)}}" class="btn m-2">Ler agora</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
