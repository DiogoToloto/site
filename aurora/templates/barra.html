<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Cosmeticos</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Marcellus&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light">
            <div class="container col-6 col-lg-4 justify-content-start">   
                <a class="navbar-brand" href="{{ url_for ('home')}}" > <img src="../static/logo-barra.png"> </a>
            </div>
            <div class="collapse navbar-collapse col-4 justify-content-around" id="link-bar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/loja">Loja</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/contato">Contato</a>
                    </li>
                </ul>
            </div>
            <a class="container col-6 col-lg-4 justify-content-end">
                <img id="cart" src="../static/cart.png" alt="">
            </a>       
        </nav>
    </header>
    <main>
        {% block component %}{% endblock %}
    </main>
    <footer id="footer">
        <div class="container-fluid">
            <div class="row pt-2 py-5 text-center align-items-center">
                <!-- Links -->
                <div class="col-md-4">
                    <div class="row">
                        <div class="d-flex pt-5 justify-content-between">
                            <a href="/" class="link-bar col px-1">Home</a>
                            <a href="/loja" class="link-bar col px-1">Loja</a>
                            <a href="/sobre" class="link-bar col px-1">Sobre</a>
                            <a href="blog" class="link-bar col px-1">Blog</a>
                            <a href="/contato" class="link-bar col px-1">Contato</a>
                        </div>
                    </div>
                    <div class="row pt-4 ">
                            <a href="" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/logos/facebook.svg" alt="facebook logo"></a>
                            <a href="" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/logos/instagram.svg" alt="instagram logo"></a>
                            <a href="" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/logos/tiktok.svg" alt="tiktok logo"></a>
                            <a href="" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/logos/whatsapp.svg" alt="whatsapp logo"></a>
                    </div>
                    <div class="row pt-3 px-5">
                        <p><em>#auroraperfumes</em></p>
                    </div>
                </div>
                <!-- Logotipo-->
                <div class="col-md-4">
                    <div class="row pt-5">
                        <a href="{{ url_for ('home')}}"><img class="logo-footer img-fluid" src="../static/logo-aurora-dorado.svg" alt="logo"></a>
                    </div>
                </div>
                <!-- Area de contato-->
                <div class="pt-5 col-md-4">
                    <div class=" pt-2 px-5">auroraperfumes@gmail.com</div>
                    <div class=" pt-2 px-5">(+55)11 98765 4321</div>
                </div>
            </div>
        </div>    
        <div id="footer-prod" class="container-fluid">
            <div class="col">
                <p>© Este site é um produto de <em>Araguaney Digital.</em>2024</p>
             </div>
        </div>
    </footer>
</body>
</html>
