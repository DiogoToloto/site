<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Cosmeticos</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/contacto.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/loja.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="shortcut icon" href="../static/images/logo-aurora-dorado.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div id="nav-bar" class="d-flex align-items-center justify-content-between">
                <div class=" col-6 col-md-4">
                    <a class="navbar-brand " href="{{ url_for ('home')}}" > <img src="../static/images/logo-barra.png"> </a>
                </div>
                <!-- Links -->
                <div class="navbar navbar-expand-lg d-none d-lg-block col-4" id="link-bar">
                    <ul class="navbar-nav justify-content-center">
                        <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/loja">Loja</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="/contato">Contato</a>
                        </li>
                    </ul>
                </div>
                <!-- Icone do carrinho -->
                <div class="d-flex d-none d-lg-block col-4">
                    <a class="d-flex flex-row justify-content-end">
                        <img id="cart" src="../static/images/cart.png" alt="">
                    </a>
                </div> 
                <!-- Botao do menu-->
              <button class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="material-symbols-outlined fs-1">
                    menu
                    </span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="navbar-brand " href="{{ url_for ('home')}}" > <img src="../static/images/logo-barra.png"> </a>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body text-center">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/loja">Loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contato">Contato</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="mt-5">
            {% block component %}{% endblock %}
        </div>
    </main>
    <footer id="footer">
        <div class="container-fluid p-5">
            <div class="row pt-2 py-5 text-center align-items-center">
                <!-- Links -->
                <div class="col-md-4">
                    <div class="row">
                        <div class="d-flex pt-5 justify-content-between">
                            <a href="/" class="link-bar col px-1">Home</a>
                            <a href="/loja" class="link-bar col px-1">Loja</a>
                            <a href="/sobre" class="link-bar col px-1">Sobre</a>
                            <a href="blog" class="link-bar col px-1">Blog</a>
                            <a href="/contato" class="link-bar col px-1">Contato</a>
                        </div>
                    </div>
                    <div class="row pt-4 ">
                            <a href="" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/images/logos/facebook.svg" alt="facebook logo"></a>
                            <a href="https://www.instagram.com/auroraperfumaria.sp/" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/images/logos/instagram.svg" alt="instagram logo"></a>
                            <a href="" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/images/logos/tiktok.svg" alt="tiktok logo"></a>
                            <a href="https://wa.link/rotgwh" class="col"><img class="icon" style="max-width: 2.75rem;" src="../static/images/logos/whatsapp.svg" alt="whatsapp logo"></a>
                    </div>
                    <div class="row pt-3 px-5">
                        <p><em>#auroraperfumes</em></p>
                    </div>
                </div>
                <!-- Logotipo-->
                <div class="col-md-4">
                    <div class="d-none d-md-block row pt-5">
                        <a href="{{ url_for ('home')}}"><img class="logo-footer img-fluid" src="../static/images/logo-aurora-dorado.svg" alt="logo"></a>
                    </div>
                </div>
                <!-- Area de contato-->
                <div class="d-none d-md-block col-md-4">
                    <div class=" pt-2 px-5">auroraperfumes@gmail.com</div>
                    <div class=" pt-2 px-5">(+55)11 98765 4321</div>
                </div>
            </div>
        </div>    
        <div id="footer-prod" class="container-fluid">
            <div class="row">
                <p>© Este site é um produto de <em>Araguaney Digital.</em>2024</p>
             </div>
        </div>
    </footer>
</body>
</html>
